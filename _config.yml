# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
##title: Lemon-XQ # 博客名
##subtitle: Stay Hungry, Stay Foolish # 副标题
##description: 银河街角，时光路口 # 站点描述
